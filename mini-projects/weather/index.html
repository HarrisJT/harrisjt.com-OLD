<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>HarrisJT's Weather App</title>

    <link rel="preconnect" href="//maps.googleapis.com">
    <link rel="preconnect" href="//csi.gstatic.com">
    <link rel="preconnect" href="//api.darksky.net" crossorigin>

    <link rel="stylesheet" href="_include/css/main.css">
    <script async type="text/javascript" src="_include/js/main.js"></script>
    <script async src="//maps.googleapis.com/maps/api/js?key=AIzaSyAzEv9zvjg8QDMstcTU-p2zSJPMZG7wrxI"></script>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@harrisjt_">
    <meta name="twitter:creator" content="@harrisjt_">
    <meta name="twitter:title" content="HarrisJT's Weather App">


    <link rel="shortcut icon" href="../../_include/img/mini-projects/weather-mini.png">
    <link rel="apple-touch-icon-precomposed" href="../../_include/img/mini-projects/weather-mini.png">
    <meta name="description" content="HarrisJT's Weather App">
</head>
<body>
<main class="weather-wrapper">
    <h1 class="location__current"></h1>
    <div class="change-location">
        <label class="change-location__label" for="change-location__input">Enter a City, Place, or ZIP:</label>
        <input id="change-location__input" type="search" placeholder="">
        <button class="change-location__submit" type="button">Change Location</button>
    </div>
    <div class="weather-daily">
        <section class="weather-current">
            <h2 class="weather-current__title">Current: </h2><span
                class="weather-current__update-time"></span>
            <div class="weather-current__info">
                <span class="weather-current__temp"></span>
                <!--[if gte IE 9]><!-->
                <img class="weather-current__icon" src="_include/img/icons/cloudy.svg"
                     alt="icon summary of the current weather" title="icon summary of the current weather"/>
                <!--<![endif]-->
                <!--[if lte IE 8]>
                <![endif]-->
            </div>
            <span class="weather-current__summary"></span>
            <span class="weather-current__feel"></span>
            <span class="weather-current__wind"></span>

        </section>
        <section class="weather-today">
            <h2 class="weather-today__title">Today:</h2>
            <div class="weather-today__type"><span class="weather-today__high"></span><span
                    class="weather-today__low"></span></div>
            <span class="weather-today__summary"></span>
            <table class="weather-hours">
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
            </table>
        </section>
    </div>
    <div class="weather-weekly">
        <section class="weather-week">
            <h2 class="weather-week__title">Next 7 Days:</h2>
            <span class="weather-week__summary"></span>
            <ul class="weather-days">
                <li class="weather-days__item day"><h3 class="day__title"></h3><!--[if gte IE 9]><!-->
                    <img class="day__icon" src="_include/img/icons/cloudy.svg"
                         alt="icon summary of the specific days weather"
                         title="icon summary of the specific days weather"/>
                    <!--<![endif]-->
                    <!--[if lte IE 8]>
                    <![endif]-->
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__precip"></span>
                </li>
                <li class="weather-days__item day"><h3 class="day__title"></h3><!--[if gte IE 9]><!-->
                    <img class="day__icon" src="_include/img/icons/cloudy.svg"
                         alt="icon summary of the specific days weather"
                         title="icon summary of the specific days weather"/>
                    <!--<![endif]-->
                    <!--[if lte IE 8]>
                    <![endif]-->
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__precip"></span>
                </li>
                <li class="weather-days__item day"><h3 class="day__title"></h3><!--[if gte IE 9]><!-->
                    <img class="day__icon" src="_include/img/icons/cloudy.svg"
                         alt="icon summary of the specific days weather"
                         title="icon summary of the specific days weather"/>
                    <!--<![endif]-->
                    <!--[if lte IE 8]>
                    <![endif]-->
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__precip"></span>
                </li>
                <li class="weather-days__item day"><h3 class="day__title"></h3><!--[if gte IE 9]><!-->
                    <img class="day__icon" src="_include/img/icons/cloudy.svg"
                         alt="icon summary of the specific days weather"
                         title="icon summary of the specific days weather"/>
                    <!--<![endif]-->
                    <!--[if lte IE 8]>
                    <![endif]-->
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__precip"></span>
                </li>
                <li class="weather-days__item day"><h3 class="day__title"></h3><!--[if gte IE 9]><!-->
                    <img class="day__icon" src="_include/img/icons/cloudy.svg"
                         alt="icon summary of the specific days weather"
                         title="icon summary of the specific days weather"/>
                    <!--<![endif]-->
                    <!--[if lte IE 8]>
                    <![endif]-->
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__precip"></span>
                </li>
                <li class="weather-days__item day"><h3 class="day__title"></h3><!--[if gte IE 9]><!-->
                    <img class="day__icon" src="_include/img/icons/cloudy.svg"
                         alt="icon summary of the specific days weather"
                         title="icon summary of the specific days weather"/>
                    <!--<![endif]-->
                    <!--[if lte IE 8]>
                    <![endif]-->
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__precip"></span>
                </li>
                <li class="weather-days__item day"><h3 class="day__title"></h3><!--[if gte IE 9]><!-->
                    <img class="day__icon" src="_include/img/icons/cloudy.svg"
                         alt="icon summary of the specific days weather"
                         title="icon summary of the specific days weather"/>
                    <!--<![endif]-->
                    <!--[if lte IE 8]>
                    <![endif]-->
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__precip"></span>
                </li>

            </ul>
        </section>
    </div>
    <div class="weather-unit">
        <button class="weather-unit__us weather-unit--selected" type="button">
            &deg;Fahrenheit, mph
        </button>
        <button class="weather-unit__si" type="button">
            &deg;Celsius, m/s
        </button>
        <button class="weather-unit__uk" type="button">
            &deg;Celsius, mph
        </button>
        <button class="weather-unit__ca" type="button">
            &deg;Celsius, km/h
        </button>
    </div>
</main>
<footer><a href="https://darksky.net/poweredby/" rel="noopener nofollow" target="_blank">Powered by Dark Sky</a>
</footer>
</body>
</html>
