<body>
<div class="container">
    <header class="mainheader">
        <div class="mainheader__left">
            <h1><a href="../" class="">Harris<span>Thompson</span></a></h1>
            <p>Web Developer</p>
        </div>
        <nav class="mainheader__right">
            <ul>
                <li><a href="../about/"><span>About</span></a></li>
                <li><a href="#"><span>Writing</span></a></li>
                <li><a href="/contact/"><span>Contact</span></a></li>
            </ul>
        </nav>
    </header>
    <main class="content-container">
        <form class="contactform" accept-charset="UTF-8"
              action="https://formspree.io/harris@harrisjt.com" method="POST">
            <h4>Drop me a line,</h4>
            <fieldset>
                <div id="contactleft">
                    <label for="name">Name:</label>
                    <input name="name" id="name" placeholder="Name" type="text" tabindex="1" required autofocus>
                    <label for="email">Email:</label>
                    <input name="email" id="email" placeholder="Email Address" type="email" tabindex="2" required>
                    <label for="subject">Subject:</label>
                    <input name="subject" id="subject" placeholder="Subject" type="text" tabindex="3"/>
                </div>
                <div id="contactright">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" placeholder="Message" tabindex="4" required></textarea>
                    <button class="submit" type="submit" tabindex="5">
                            <span>Submit Message
                                 <span class="arrow" style="width:15px; height:10px;">
                                     <svg width="15" height="10">
                                        <use xlink:href="_include/img/arrow.svg#arrow-right"></use>
                                     </svg>
                                 </span>
                            </span>
                    </button>
                </div>
            </fieldset>
        </form>
    </main>
</div>
