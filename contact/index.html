<body>
<header class="mainheader">
    <div class="mainheader-left">
        <a href="../"><img src="../_include/img/logo.svg" class="mainheader-left__logo" alt="HJT Logo"
                           width="115px"/></a>
        <div class="mainheader-left__info">
            <a href="../"><h1>Harris<span>Thompson</span></h1>
                <p>Web Developer</p></a>
        </div>
    </div>
    <nav class="mainheader-right">
        <ul>
            <li><a href="../">Home</a></li>
            <li><a href="../about/">About</a></li>
            <li><a href="../writing/">Writing</a></li>
            <li><a class="mainheader-right--active" href="/contact/">Contact</a></li>
        </ul>
    </nav>
</header>
<main class="content-container">
    <form class="contactform" accept-charset="UTF-8"
          action="https://formspree.io/harris@harrisjt.com" method="POST">
        <h2 class="content-title">Drop me a line,</h2>
        <fieldset>
            <div id="contact-left">
                <div class="contactform-item">
                    <label for="name">Name:</label>
                    <input name="name" id="name" placeholder="Name" type="text" tabindex="1" required autofocus>
                </div>
                <div class="contactform-item">
                    <label for="email">Email:</label>
                    <input name="email" id="email" placeholder="Email Address" type="email" tabindex="2" required>
                </div>
                <label for="subject">Subject:</label>
                <input name="subject" id="subject" placeholder="Subject" type="text" tabindex="3"/>
            </div>
            <div id="contact-right">
                <label for="message">Message:</label>
                <textarea name="message" id="message" placeholder="Message" tabindex="4" required></textarea>
                <button class="project-view" type="submit" tabindex="5">
                    <span>Submit Message
                        <span class="arrow" style="width:15px; height:9px;">
                            <svg width="15" height="9">
                                <use xlink:href="../_include/img/arrow.svg#arrow"></use>
                            </svg>
                        </span>
                    </span>
                </button>
            </div>
        </fieldset>
    </form>
</main>
<script async src="//www.google-analytics.com/analytics.js"></script>
</body>
</html>
