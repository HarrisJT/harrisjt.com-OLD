<body>
<main class="container">
    <header class="mainheader">
        <div class="mainheader__left">
            <h1><a href="../" class="">Harris<span>Thompson</span></a></h1>
            <h2>Web Developer</h2>
        </div>
        <div class="mainheader__right">
            <a href="../about/"><span>About</span></a>

            <a href="/contact/"><span>Contact</span></a>
        </div>
    </header>
    <!-- Clearfix? -->
    <section class="content-container">
        <form class="contactform" accept-charset="UTF-8"
              action="https://formspree.io/harris@harrisjt.com" method="POST">
            <fieldset>
                <div id="contactleft">
                    <div class="legend1">Your Name:</div>
                    <div class="input-container">
                        <input placeholder="Name" type="text" name="name" tabindex="1" required autofocus>
                    </div>
                    <div class="legend2">Your Contact Email:</div>
                    <div class="input-container">
                        <input placeholder="Email Address" type="email" name="email" tabindex="2" required>
                    </div>
                    <div class="legend3">The Subject:</div>
                    <input name="subject" id="subject" type="text" placeholder="subject"/>
                </div>
                <div id="contactright">
                    <div class="legend4">Enter Your Message:</div>
                    <div class="input-container">
                        <textarea name="message" placeholder="Message" tabindex="3" required></textarea>
                    </div>
                    <div class="input-container submit">
                        <button type="submit" tabindex="4">Send Message</button>
                        <span>&rsaquo;</span>
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
